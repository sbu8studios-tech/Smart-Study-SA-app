<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartStudy SA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Color System - Enhanced */
      --primary-50: #f0f9ff;
      --primary-100: #e0f2fe;
      --primary-500: #0ea5e9;
      --primary-600: #0284c7;
      --primary-700: #0369a1;
      
      --success-500: #10b981;
      --warning-500: #f59e0b;
      --error-500: #ef4444;
      
      /* Semantic Colors - Light */
      --bg-primary: #ffffff;
      --bg-secondary: #f8fafc;
      --bg-tertiary: #f1f5f9;
      --bg-overlay: rgba(15, 23, 42, 0.6);
      
      --text-primary: #0f172a;
      --text-secondary: #475569;
      --text-tertiary: #64748b;
      --text-inverse: #ffffff;
      
      --border-light: #e2e8f0;
      --border-medium: #cbd5e1;
      --border-strong: #94a3b8;
      
      /* Shadows - Enhanced */
      --shadow-sm: 0 1px 2px 0 rgba(15, 23, 42, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(15, 23, 42, 0.1), 0 2px 4px -1px rgba(15, 23, 42, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(15, 23, 42, 0.1), 0 4px 6px -2px rgba(15, 23, 42, 0.05);
      --shadow-xl: 0 20px 25px -5px rgba(15, 23, 42, 0.1), 0 10px 10px -5px rgba(15, 23, 42, 0.04);
      
      /* Typography Scale */
      --text-xs: 0.75rem;
      --text-sm: 0.875rem;
      --text-base: 1rem;
      --text-lg: 1.125rem;
      --text-xl: 1.25rem;
      --text-2xl: 1.5rem;
      --text-3xl: 1.875rem;
      
      /* Spacing Scale */
      --space-1: 0.25rem;
      --space-2: 0.5rem;
      --space-3: 0.75rem;
      --space-4: 1rem;
      --space-5: 1.25rem;
      --space-6: 1.5rem;
      --space-8: 2rem;
      --space-10: 2.5rem;
      
      /* Border Radius */
      --radius-sm: 0.375rem;
      --radius-md: 0.5rem;
      --radius-lg: 0.75rem;
      --radius-xl: 1rem;
      --radius-2xl: 1.5rem;
      
      /* Transitions */
      --transition-fast: 150ms ease-in-out;
      --transition-normal: 250ms ease-in-out;
      --transition-slow: 350ms ease-in-out;
      
      /* Z-index */
      --z-dropdown: 1000;
      --z-sticky: 1020;
      --z-fixed: 1030;
      --z-modal: 1040;
      --z-popover: 1050;
      --z-tooltip: 1060;
    }

    html.dark {
      color-scheme: dark;
      
      /* Semantic Colors - Dark */
      --bg-primary: #0f172a; /* slate-900 */
      --bg-secondary: #1e293b; /* slate-800 */
      --bg-tertiary: #334152; /* slate-700 */
      
      --text-primary: #f8fafc; /* slate-50 */
      --text-secondary: #94a3b8; /* slate-400 */
      --text-tertiary: #64748b; /* slate-500 */
      --text-inverse: #0f172a; /* slate-900 */
      
      --border-light: #334152; /* slate-700 */
      --border-medium: #475569; /* slate-600 */
      --border-strong: #64748b; /* slate-500 */
    }

    html {
      background-color: var(--bg-secondary);
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-secondary);
      color: var(--text-primary);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      transition: background-color var(--transition-normal), color var(--transition-normal);
    }
    
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background-color: rgba(156, 163, 175, 0.5);
      border-radius: 20px;
      border: transparent;
    }
  </style>
  <style>
    /* Enhanced Login Container */
    .premium-login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--primary-50) 0%, var(--bg-primary) 50%, var(--primary-100) 100%);
      position: relative;
      overflow: hidden;
    }
    
    html.dark .premium-login-container {
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
    }

    /* Animated Background */
    .login-background {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
    }

    .floating-shapes {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      background: linear-gradient(45deg, var(--primary-100), var(--primary-50));
      opacity: 0.1;
      animation: float 6s ease-in-out infinite;
    }
    
    html.dark .shape {
      background: linear-gradient(45deg, #334155, #475569);
    }

    .shape-1 {
      width: 200px;
      height: 200px;
      top: 10%;
      left: 5%;
      animation-delay: 0s;
      animation-duration: 12s;
    }

    .shape-2 {
      width: 150px;
      height: 150px;
      top: 60%;
      right: 10%;
      animation-delay: 2s;
      animation-duration: 15s;
    }

    .shape-3 {
      width: 100px;
      height: 100px;
      bottom: 20%;
      left: 15%;
      animation-delay: 4s;
      animation-duration: 10s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    /* Login Content */
    .login-content {
      background: var(--bg-primary);
      border-radius: var(--radius-2xl);
      padding: var(--space-8);
      box-shadow: var(--shadow-xl);
      border: 1px solid var(--border-light);
      backdrop-filter: blur(20px);
      width: 100%;
      max-width: 440px;
      margin: var(--space-6);
      position: relative;
      z-index: 1;
    }
    
    html.dark .login-content {
        background: var(--bg-secondary);
        border-color: var(--border-light);
    }

    /* Enhanced Header */
    .login-header {
      text-align: center;
      margin-bottom: var(--space-8);
    }

    .logo-container {
      margin-bottom: var(--space-6);
    }

    .login-title {
      font-size: var(--text-2xl);
      font-weight: 700;
      font-family: 'Poppins', sans-serif;
      color: var(--text-primary);
      margin-bottom: var(--space-2);
      background: linear-gradient(135deg, var(--primary-600), var(--primary-500));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .login-subtitle {
      font-size: var(--text-sm);
      color: var(--text-secondary);
      line-height: 1.5;
    }

    /* Enhanced Tab System - Fixed Icon Alignment */
    .enhanced-tab-system {
      width: 100%;
      margin-bottom: var(--space-6);
    }

    .tab-indicators-container {
      display: flex;
      background: var(--bg-secondary);
      border-radius: var(--radius-lg);
      padding: var(--space-1);
      margin-bottom: var(--space-6);
      gap: var(--space-1);
    }

    .tab-indicator {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--space-2);
      padding: var(--space-3) var(--space-2);
      border: none;
      background: transparent;
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: all var(--transition-normal);
      position: relative;
      min-height: 60px;
    }

    .tab-indicator.active {
      background: var(--bg-primary);
      box-shadow: var(--shadow-sm);
    }

    /* Fixed Icon Wrapper - Perfect Alignment */
    .tab-icon-wrapper {
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .tab-icon-wrapper svg {
      width: 100%;
      height: 100%;
      display: block;
      stroke: currentColor;
    }

    /* Tab Label */
    .tab-label {
      font-size: var(--text-sm);
      font-weight: 500;
      color: var(--text-secondary);
      transition: color var(--transition-normal);
      white-space: nowrap;
    }

    .tab-indicator.active .tab-label {
      color: var(--primary-600);
      font-weight: 600;
    }

    /* Tab Underline */
    .tab-underline {
      width: 0;
      height: 2px;
      background: var(--primary-500);
      border-radius: 1px;
      transition: width var(--transition-normal);
      position: absolute;
      bottom: 4px;
      left: 50%;
      transform: translateX(-50%);
    }

    .tab-indicator.active .tab-underline {
      width: 20px;
    }

    /* Hover States */
    .tab-indicator:not(.active):hover {
      background: var(--bg-tertiary);
    }

    .tab-indicator:not(.active):hover .tab-label {
      color: var(--text-primary);
    }

    .tab-indicator:not(.active):hover .tab-icon-wrapper {
      color: var(--primary-500);
    }

    /* Active State Colors */
    .tab-indicator.active .tab-icon-wrapper {
      color: var(--primary-600);
    }

    html.dark .tab-indicator {
        color: var(--text-secondary);
    }
    
    html.dark .tab-indicator.active {
        background: var(--bg-primary);
    }
    
    html.dark .tab-indicator.active .tab-label {
        color: var(--primary-500);
    }
    
    html.dark .tab-indicator.active .tab-icon-wrapper {
        color: var(--primary-500);
    }
    
    html.dark .tab-indicator:not(.active):hover {
        background: var(--bg-tertiary);
    }
    
    html.dark .tab-indicator:not(.active):hover .tab-icon-wrapper {
        color: var(--primary-500);
    }

    /* Social Login Grid - Fixed Icon Alignment */
    .social-grid-premium {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--space-4);
      margin-bottom: var(--space-6);
    }

    .social-btn-premium {
      position: relative;
      border: 1.5px solid var(--border-color, var(--border-light));
      border-radius: var(--radius-lg);
      background: var(--bg-color, var(--bg-primary));
      padding: var(--space-4);
      cursor: pointer;
      transition: all var(--transition-normal);
      overflow: hidden;
      min-height: 60px;
      color: var(--text-color, var(--text-primary));
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .social-btn-premium:hover {
      border-color: var(--border-color, var(--border-strong));
      box-shadow: var(--shadow-md);
      transform: translateY(-2px);
    }

    .social-btn-premium:active {
      transform: translateY(0);
    }


    .social-btn-inner {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      justify-content: center;
      width: 100%;
    }

    /* Fixed Social Icons Container */
    .social-icon-container {
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .social-icon-container svg {
      width: 100%;
      height: 100%;
      display: block;
    }

    .social-btn-label {
      font-size: var(--text-sm);
      font-weight: 500;
      color: inherit;
    }

    /* Provider-specific icon fixes */
    .social-btn-apple .social-icon-container {
      color: currentColor;
    }
    
    /* Provider Specific Overrides */
    .social-btn-facebook {
      background: #1877F2 !important;
      border-color: #1877F2 !important;
      color: #ffffff !important;
    }

    .social-btn-facebook:hover {
      background: #166FE5 !important;
      border-color: #166FE5 !important;
    }

    .social-btn-facebook .social-btn-label {
      color: #ffffff !important;
    }
    
    html.dark .social-btn-facebook,
    html.dark .social-btn-facebook:hover {
        background: #1877F2 !important;
        border-color: #1877F2 !important;
    }

    /* Loading States */
    .social-btn-loading {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: inherit;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: inherit;
    }

    .loading-spinner {
      width: 20px;
      height: 20px;
      border: 2px solid transparent;
      border-top: 2px solid currentColor;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Enhanced Divider */
    .enhanced-divider {
      display: flex;
      align-items: center;
      gap: var(--space-4);
      margin: var(--space-8) 0;
      color: var(--text-tertiary);
      font-size: var(--text-sm);
    }

    .divider-line {
      flex: 1;
      height: 1px;
      background: var(--border-light);
    }

    .divider-text {
      padding: 0 var(--space-2);
      font-weight: 500;
    }


    /* Quick Access Options - Fixed Icons */
    .quick-access-options {
      display: flex;
      flex-direction: column;
      gap: var(--space-3);
    }

    .quick-option-btn {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      padding: var(--space-4);
      border: 1.5px solid var(--border-light);
      border-radius: var(--radius-lg);
      background: var(--bg-primary);
      color: var(--text-primary);
      font-size: var(--text-sm);
      font-weight: 500;
      cursor: pointer;
      transition: all var(--transition-normal);
      width: 100%;
    }

    .option-icon-container {
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .option-icon-container svg {
      width: 18px;
      height: 18px;
      display: block;
    }
    
    .quick-option-btn:hover {
      border-color: var(--primary-500);
      background: var(--primary-50);
      transform: translateX(4px);
    }
    
    .quick-option-btn.guest-option:hover {
      border-color: var(--success-500);
      background: #f0fdf4; /* success-50 */
    }

    .quick-option-btn .option-icon-container {
      color: var(--text-secondary);
    }

    .quick-option-btn:hover .option-icon-container {
      color: var(--primary-600);
    }

    .quick-option-btn.guest-option:hover .option-icon-container {
      color: var(--success-500);
    }
    
    /* Dark Mode Adjustments */
    html.dark .social-btn-google {
      --bg-color: #202124;
      --text-color: #e8eaed;
      --border-color: #5f6368;
    }
    html.dark .social-btn-google:hover {
      --border-color: #8ab4f8;
    }
    html.dark .social-btn-apple {
      --bg-color: #ffffff;
      --text-color: #000000;
      --border-color: #ffffff;
    }
    html.dark .social-btn-apple:hover {
      --bg-color: #f8f9fa;
      --border-color: #f8f9fa;
    }
    html.dark .social-btn-microsoft {
      --bg-color: #202124;
      --text-color: #e8eaed;
      --border-color: #5f6368;
    }
    html.dark .social-btn-microsoft:hover {
      --border-color: #8ab4f8;
    }
    html.dark .quick-option-btn {
      background: var(--bg-secondary);
      border-color: var(--border-light);
      color: var(--text-primary);
    }
    html.dark .quick-option-btn:hover {
      background: var(--bg-tertiary);
    }
    html.dark .quick-option-btn.guest-option:hover {
        background-color: rgba(16, 185, 129, 0.1);
    }
    html.dark .quick-option-btn .option-icon-container {
      color: var(--text-secondary);
    }
    html.dark .quick-option-btn:hover .option-icon-container {
      color: var(--text-primary);
    }

    /* Enhanced Footer */
    .login-footer-enhanced {
      text-align: center;
      margin-top: var(--space-8);
      padding-top: var(--space-6);
      border-top: 1px solid var(--border-light);
    }

    .security-badge {
      display: inline-flex;
      align-items: center;
      gap: var(--space-2);
      padding: var(--space-2) var(--space-4);
      background: #f0fdf4; /* success-50 */
      color: var(--success-500);
      border-radius: var(--radius-lg);
      font-size: var(--text-xs);
      font-weight: 500;
      margin-bottom: var(--space-4);
    }
    
    html.dark .security-badge {
        background-color: rgba(16, 185, 129, 0.1);
        color: #34d399;
    }

    .badge-icon {
      width: 14px;
      height: 14px;
    }

    .terms-text {
      font-size: var(--text-xs);
      color: var(--text-tertiary);
      line-height: 1.5;
    }

    .link-primary {
      color: var(--primary-600);
      text-decoration: none;
      font-weight: 500;
    }

    .link-primary:hover {
      text-decoration: underline;
    }
    
    html.dark .link-primary {
        color: var(--primary-500);
    }
    
    /* Responsive Design - Fixed Mobile Alignment */
    @media (max-width: 480px) {
      .login-content {
        margin: var(--space-4);
        padding: var(--space-6);
        border-radius: var(--radius-xl);
      }
      .tab-indicators-container {
        flex-direction: column;
        gap: var(--space-2);
        padding: var(--space-2);
      }
      
      .tab-indicator {
        flex-direction: row;
        justify-content: flex-start;
        min-height: 48px;
        padding: var(--space-3);
        gap: var(--space-3);
      }
      
      .tab-underline {
        display: none; /* Hide underline on mobile */
      }
      
      .tab-icon-wrapper {
        width: 18px;
        height: 18px;
      }
      
      .social-grid-premium {
        grid-template-columns: 1fr;
        gap: var(--space-3);
      }
      
      .social-btn-premium {
        min-height: 56px;
        padding: var(--space-3);
      }
      
      .social-icon-container {
        width: 18px;
        height: 18px;
      }
      
      .option-icon-container {
        width: 18px;
        height: 18px;
      }
      
      .option-icon-container svg {
        width: 16px;
        height: 16px;
      }
    }

    /* Focus States for Accessibility */
    .tab-indicator:focus-visible,
    .social-btn-premium:focus-visible,
    .quick-option-btn:focus-visible,
    .tab-indicator:focus-visible {
      outline: 2px solid var(--primary-500);
      outline-offset: 2px;
    }
    
    /* Animation for Tab Changes */
    .tab-content-wrapper {
      position: relative;
      min-height: 340px;
    }

    .tab-content {
      animation: fadeInUp 0.3s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* --- Styles for Enhanced Email Form --- */
    .enhanced-email-form {
      display: flex;
      flex-direction: column;
      gap: var(--space-5);
    }
    
    .form-group-enhanced {
      position: relative;
    }
    
    .floating-label-input {
      width: 100%;
      height: 56px;
      padding: 14px 16px 0 50px;
      font-size: var(--text-base);
      background-color: var(--bg-secondary);
      border: 2px solid var(--border-medium);
      border-radius: var(--radius-lg);
      transition: border-color var(--transition-fast);
      color: var(--text-primary);
    }

    html.dark .floating-label-input {
        background-color: var(--bg-primary);
        border-color: var(--border-medium);
    }
    
    .floating-label-input:focus {
      outline: none;
      border-color: var(--primary-500);
    }
    
    .floating-label {
      position: absolute;
      top: 18px;
      left: 50px;
      font-size: var(--text-base);
      color: var(--text-tertiary);
      pointer-events: none;
      transition: all var(--transition-normal);
    }
    
    .floating-label-input:focus + .floating-label,
    .floating-label-input:not(:placeholder-shown) + .floating-label {
      top: 6px;
      font-size: var(--text-xs);
      color: var(--primary-600);
    }

    html.dark .floating-label-input:focus + .floating-label,
    html.dark .floating-label-input:not(:placeholder-shown) + .floating-label {
      color: var(--primary-500);
    }
    
    .input-icon {
      position: absolute;
      top: 18px;
      left: 16px;
      width: 20px;
      height: 20px;
      color: var(--text-tertiary);
      transition: color var(--transition-fast);
    }
    
    .floating-label-input:focus ~ .input-icon {
      color: var(--primary-600);
    }

    html.dark .floating-label-input:focus ~ .input-icon {
      color: var(--primary-500);
    }
    
    .input-error-text {
        color: var(--error-500);
        font-size: var(--text-xs);
        padding-left: var(--space-1);
        padding-top: var(--space-1);
    }
    
    .floating-label-input.error {
        border-color: var(--error-500);
    }
    
    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: var(--text-sm);
    }
    
    .checkbox-container {
      display: flex;
      align-items: center;
      cursor: pointer;
      color: var(--text-secondary);
    }
    .checkbox-container input {
      display: none;
    }
    .checkmark {
      width: 18px;
      height: 18px;
      border: 2px solid var(--border-strong);
      border-radius: var(--radius-sm);
      margin-right: var(--space-2);
      transition: all var(--transition-fast);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .checkmark:after {
      content: '';
      width: 8px;
      height: 8px;
      background-color: var(--bg-primary);
      border-radius: 2px;
      transform: scale(0);
      transition: transform var(--transition-fast);
    }

    html.dark .checkmark:after {
        background-color: var(--bg-secondary);
    }
    
    .checkbox-container input:checked + .checkmark {
      background-color: var(--primary-600);
      border-color: var(--primary-600);
    }
